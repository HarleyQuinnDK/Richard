<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Operace: Velk√Ω bratr</title>
  <style>
    :root{ --bg:#000; --txt:#baffc1; --dim:#86d9a0; --accent:#22ff88; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--txt);font:16px/1.5 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;}

    .wrap{position:relative;height:100%;overflow:hidden}
    .console{position:absolute;inset:16px;border:1px solid rgba(34,255,136,.25);border-radius:12px;padding:14px;overflow:auto;background:#050c06}
    .line{white-space:pre-wrap}
    .dim{opacity:.65}
    .ok{color:var(--accent)}

    /* CRT vibe */
    .wrap:before{content:"";position:absolute;inset:0;pointer-events:none;background:linear-gradient(rgba(255,255,255,.03),rgba(0,0,0,0) 2px) 0 0/100% 3px}

    /* Final full-screen banner */
    .final{position:absolute;inset:0;display:none;place-items:center;background:rgba(0,0,0,.96);}
    .final.show{display:grid}
    .final .box{text-align:center}
    .final .big{font-size:clamp(28px,6vw,64px);font-weight:800;color:#a2ffbb;letter-spacing:.06em;margin-bottom:12px}
    .final .sub{color:#7be39b;font-size:clamp(14px,2.6vw,22px)}
  </style>
</head>
<body>
<div class="wrap">
  <div id="log" class="console"></div>
  <div id="final" class="final">
    <div class="box">
      <div class="big">VELK√ù BRATR Tƒö VID√ç</div>
      <div class="sub">Neboj, jen vt√≠pek. üòá</div>
    </div>
  </div>
</div>
<script>
  const log = document.getElementById('log');
  const final = document.getElementById('final');

  // --- generator vƒõt (rychl√©, smy≈°len√©, ‚Äûfilmov√©‚Äú) ---
  const verbs = ['Skenuji','Mapuji','Analyzuji','Propojuji','Synchronizuji','Navazuji','De≈°ifruji','Indexuji','Sleduji','Ovƒõ≈ôuji','Zapisuji','Porovn√°v√°m'];
  const objs  = ['s√≠≈•ov√© uzly','metadata','tokeny relace','ƒçasov√© znaƒçky','cache','pakety','z√°lohy','hlasov√© stopy','EXIF data','polo≈æky registru','p≈ô√≠stupov√© kl√≠ƒçe','otisky za≈ô√≠zen√≠','messenger historii','lok√°ln√≠ √∫lo≈æi≈°tƒõ','pamƒõ≈•ov√© mapy'];
  const details = ['‚Ä¶ HOTOVO','‚Ä¶ OK','‚Ä¶ nalezeno '+rand(3,900),'‚Ä¶ zpo≈ædƒõn√≠ '+rand(3,120)+'ms','‚Ä¶ chybovost '+rand(0,3)+'%','‚Ä¶ filtruji ≈°um','‚Ä¶ priorita ‚Üë','‚Ä¶ retry','‚Ä¶ checksum v po≈ô√°dku'];
  const ip = ()=> [rand(1,255),rand(0,255),rand(0,255),rand(1,254)].join('.');

  function rand(a,b){return Math.floor(Math.random()*(b-a+1))+a}
  function pick(a){return a[Math.floor(Math.random()*a.length)]}

  let linesPrinted = 0;
  let done = false;

  function add(text, cls=''){
    const d = document.createElement('div');
    d.className = 'line '+cls;
    d.textContent = text;
    log.appendChild(d);
    log.scrollTop = log.scrollHeight;
    linesPrinted++;
  }

  // rychl√© proudov√© vypisov√°n√≠ dokud se nezapln√≠ cca 1 obrazovka
  function pump(){
    if (done) return;
    for (let i=0;i<8;i++) { // 8 ≈ô√°dk≈Ø za tick = rychl√© "jako ve filmech"
      const t = `> ${pick(verbs)} ${pick(objs)} @ ${ip()} ${pick(details)}`;
      add(t, Math.random()>.2 ? 'ok' : 'dim');
    }
    // jakmile p≈ôeteƒçe obsah p≈ôes zhruba 1 obrazovku, ukonƒçi a uka≈æ banner
    const filled = log.scrollHeight > log.clientHeight * 1.15 || linesPrinted > 160;
    if (filled){
      done = true;
      setTimeout(showFinal, 450);
    } else {
      // opakuj rychle (animace jak ve filmech)
      setTimeout(pump, 70);
    }
  }

  function showFinal(){
    final.classList.add('show');
  }

  // auto-start po naƒçten√≠
  pump();
</script>
</body>
</html>
